      <div class="container">
          <div class="row">
            <h1>Player Registration Form</h1>
          </div>
          <div class="row">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" placeholder="first name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" placeholder="last name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Home Address</label>
                <input type="text" class="form-control" placeholder="1000 HOME STREET">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Postal Code</label>
                <input type="text" class="form-control" placeholder="A1AA2A">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Telephone</label>
                <input type="text" class="form-control" placeholder="(613) 111-1111">
              </div>
              <div class="radio">
              Returning player?*
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                </label>
              </div>
              <div class="radio">
              Do you agree with condition
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptionss" id="inlineRadio1" value="option1"> Yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptionss" id="inlineRadio2" value="option2"> No
                </label>
              </div>
              <select multiple class="form-control">
                <option>Saturday League</option>
                <option>Thursday League</option>
              </select>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </form>
          </div>
      </div>
