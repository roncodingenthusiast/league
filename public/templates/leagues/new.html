<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header"><h1>Create League</h1></div>
		<form name="teamForm" novalidate>
			<div class="form-group">
				<label>League Name</label>
				<input type="text" name="leaguename" class="form-control" ng-model="leagueToSave.league_name" required>
			</div>
			<div class="form-group">
				<label>Location</label>
				<input type="text" name="location" class="form-control" ng-model="leagueToSave.location" required>
			</div>
			<div class="form-group">
				<label>Number of teams</label>
				<input type="text" name="teamNumber" class="form-control" ng-model="leagueToSave.number_of_teams" required>
			</div>
			<div class="form-group">
				<label>Date Start</label>
				<input type="text" name="dateStart" class="form-control" ng-model="leagueToSave.start_date">
			</div>
			<div class="form-group">
					<label>Date End</label>
					<input type="text" name="dateEnd" class="form-control" ng-model="leagueToSave.end_date">
			</div>
			<div class="form-group">
					<label>League Manager</label>
					<input type="text" name="leagueManager" class="form-control" ng-model="leagueToSave.league_manager">
			</div>
			<div class="form-group">
				<label>Skill Level</label>
				<select class="form-control" ng-model="leagueToSave.difficulty_level">
					<option value="Beginner / Recreational">Beginner / Recreational</option>
					<option value="Recreational">Recreational</option>
					<option value="Recreational / Intermediate">Recreational / Intermediate</option>
					<option value="Intermediate/ Advanced">Intermediate/ Advanced</option>
					<option value="Advanced / Expert">Advanced / Expert</option>
				</select>
			</div>
	
			<div class="form-group">
				<label>week Day</label>
				<select class="form-control" ng-model="leagueToSave.week_day">
					<option value="monday">Monday</option>
					<option value="tuesday">Tuesday</option>
					<option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
					<option value="sunday">Sunday</option>
				</select>
			</div>
	
			<button type="submit" class="btn btn-primary" ng-click="saveLeague(leagueToSave)">Submit</button>
			<button type="button" class="btn btn-danger" ng-click="reset()">Reset</button>
		</form>
	
	</div>
